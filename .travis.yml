dist: xenial
language: generic
group: edge
addons:
  apt:
    packages:
      - texlive
      - texlive-fonts-extra
      - texlive-lang-german
      - texlive-latex-extra
      - texlive-bibtex-extra
      - biber
      - texlive-pictures
      - texlive-publishers
      - texlive-font-utils
      - texlive-luatex
      - ghostscript
      - latex-xcolor
      - python-pygments
      - pgf
      - latexmk
      - cm-super

script:
  - cd doc
  - latexmk -pdf -pdflatex=lualatex -latexoption=-shell-escape main.tex

sudo: false
dist: trusty
language: generic
group: edge
addons:
  apt:
    sources:
      - sourceline: "deb http://us.archive.ubuntu.com/ubuntu/ xenial main universe"
    packages:
      - texlive
      - texlive-fonts-extra
      - texlive-lang-german
      - texlive-latex-extra
      - texlive-pictures
      - texlive-publishers
      - texlive-font-utils
      - texlive-luatex
      - ghostscript
      - latex-xcolor
      - python-pygments
      - pgf
      - latexmk
      - cm-super

script:
  - cd doc
  - latexmk -pdf -pdflatex=lualatex -latexoption=-shell-escape -Werror main.tex
